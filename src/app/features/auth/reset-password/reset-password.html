<z-card
  class="w-full max-w-[400px]"
  zTitle="Restablecer contraseña"
  zDescription="Ingresa tu nueva contraseña para recuperar el acceso a tu cuenta."
  zAction="Volver al inicio"
  (zActionClick)="onLoginRedirect()"
>
  @if (errorMessage()) {
    <div
      class="mb-4 flex items-center gap-2 rounded-md border border-destructive/25 bg-destructive/10 p-3 text-sm text-destructive"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <circle cx="12" cy="12" r="10" />
        <line x1="12" y1="8" x2="12" y2="12" />
        <line x1="12" y1="16" x2="12.01" y2="16" />
      </svg>
      <span>{{ errorMessage() }}</span>
    </div>
  }

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
    <div class="space-y-2" zardId="email" #e="zardId">
      <label
        [for]="e.id()"
        class="text-sm leading-none font-medium peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
      >
        Email
      </label>
      <input
        z-input
        [id]="e.id()"
        type="email"
        formControlName="email"
        zSize="lg"
        [zStatus]="form.get('email')?.invalid && form.get('email')?.touched ? 'error' : undefined"
      />
    </div>

    <div class="space-y-2" zardId="password" #p="zardId">
      <label
        [for]="p.id()"
        class="text-sm leading-none font-medium peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
      >
        Nueva Contraseña
      </label>
      <input
        z-input
        [id]="p.id()"
        type="password"
        formControlName="password"
        placeholder="••••••••"
        zSize="lg"
        [zStatus]="
          form.get('password')?.invalid && form.get('password')?.touched ? 'error' : undefined
        "
      />
    </div>

    <div class="space-y-2" zardId="confirm" #c="zardId">
      <label
        [for]="c.id()"
        class="text-sm leading-none font-medium peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
      >
        Confirmar Contraseña
      </label>
      <input
        z-input
        [id]="c.id()"
        type="password"
        formControlName="password_confirmation"
        placeholder="••••••••"
        zSize="lg"
        [zStatus]="
          form.get('password_confirmation')?.invalid && form.get('password_confirmation')?.touched
            ? 'error'
            : undefined
        "
      />
    </div>

    <div class="flex w-full flex-col gap-2 pt-2">
      <button
        z-button
        zType="default"
        zFull
        zSize="lg"
        type="submit"
        [zLoading]="isLoading()"
        [zDisabled]="isLoading() || form.invalid"
      >
        Cambiar contraseña
      </button>
    </div>
  </form>
</z-card>
