<div class="flex flex-col gap-6 w-full max-w-4xl mx-auto pb-10">
  <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
    <div class="flex flex-col gap-1">
      @if (loading()) {
        <z-skeleton class="h-8 w-56 rounded-md mb-1" />
        <z-skeleton class="h-4 w-40 rounded" />
      } @else {
        <h1 class="text-3xl font-bold tracking-tight text-foreground">{{ unit()?.name }}</h1>
        <p class="text-muted-foreground">{{ unit()?.family }} â€¢ {{ unit()?.symbol }}</p>
      }
    </div>

    @if (!loading() && unit()) {
      <div class="flex gap-2">
        <button z-button zType="outline" (click)="goToEdit()" [disabled]="isDeleting()">
          <z-icon zType="pencil" class="size-4 mr-2" />
          <span>Editar</span>
        </button>
        <button
          z-button
          zType="destructive"
          zVariant="outline"
          (click)="confirmDelete()"
          [disabled]="isDeleting()"
        >
          <z-icon zType="trash" class="size-4 mr-2" />
          <span>Eliminar</span>
        </button>
      </div>
    }
  </div>

  <z-card class="p-6">
    <app-form-detail [sections]="detailSections" [data]="unit()" [loading]="loading()" />
  </z-card>
</div>
