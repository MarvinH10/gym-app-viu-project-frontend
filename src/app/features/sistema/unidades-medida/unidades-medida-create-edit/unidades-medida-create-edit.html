<div class="units-form-container max-w-4xl mx-auto py-6">
    <div class="flex items-center gap-4 mb-6">
        <button z-button zType="outline" zSize="icon" (click)="onCancel()" title="Volver">
            <z-icon zType="arrow-left" class="size-4" />
        </button>
        <div>
            <h1 class="text-2xl font-bold">
                {{ unitId() ? 'Editar Unidad' : 'Nueva Unidad de Medida' }}
            </h1>
            <p class="text-muted-foreground">
                {{ unitId() ? 'Modifica los par√°metros de la unidad de medida.' : 'Registra una nueva unidad de medida
                en el sistema.' }}
            </p>
        </div>
    </div>

    <z-card>
        <div class="p-6">
            <app-form-create-edit [fields]="formFields" [initialData]="initialData()"
                [loading]="isSubmitting() || isLoading()" [submitLabel]="unitId() ? 'Guardar Cambios' : 'Crear Unidad'"
                (formSubmit)="onFormSubmit($event)" (cancel)="onCancel()" />
        </div>
    </z-card>
</div>
