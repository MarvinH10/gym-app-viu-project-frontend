<div class="form-container">
    <div class="form-header">
        <div class="header-main">
            <button z-button zType="outline" zSize="icon-sm" (click)="onCancel()" title="Volver">
                <z-icon zType="arrow-left" class="size-4" />
            </button>
            <div class="header-info">
                <h1 class="header-title">{{ unitId() ? 'Editar Unidad' : 'Nueva Unidad' }}</h1>
                <p class="header-subtitle">Configura el nombre, símbolo y factores de conversión.</p>
            </div>
        </div>
    </div>

    <div class="form-content">
        <z-card class="form-card">
            <app-form-create-edit [fields]="unitFormFields()" [initialData]="initialData()" [loading]="isLoading()"
                [isSubmitting]="isSubmitting()" [submitLabel]="unitId() ? 'Guardar Cambios' : 'Crear Unidad'"
                (formSubmit)="onFormSubmit($event)" (cancel)="onCancel()" />
        </z-card>
    </div>
</div>
