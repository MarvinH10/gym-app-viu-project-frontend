<div class="units-container">
    <div class="page-header">
        <div class="header-content">
            <h1 class="page-title">Unidades de Medida</h1>
            <p class="page-description">Gestiona las unidades de medida y sus factores de conversión.</p>
        </div>
        <div class="header-actions">
            <button z-button zType="default" (click)="goToNew()">
                <z-icon zType="plus" class="size-4" />
                <span>Nueva Unidad</span>
            </button>
        </div>
    </div>

    <z-search-filters placeholder="Buscar por nombre o símbolo..." [initialSearch]="search()"
        [totalResults]="pagination()?.total ?? 0" (searchChange)="search.set($event); currentPage.set(1)" />

    <z-card class="table-card mt-4">
        <app-table-details [columns]="columns" [data]="units()" [actions]="actions" [loading]="loading()"
            [error]="error()" [pagination]="pagination()" [currentPage]="currentPage()" emptyIcon="archive"
            emptyLabel="No se encontraron unidades de medida" emptyHint="Intenta ajustar la búsqueda o añade una nueva"
            itemLabel="unidades" (pageChange)="currentPage.set($event)" (retry)="loadUnits()" />
    </z-card>
</div>
