<div class="flex flex-col gap-6 w-full max-w-4xl mx-auto pb-10">
  <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
    <div class="flex flex-col gap-2">
      <h1 class="text-3xl font-bold tracking-tight text-foreground">
        {{ paymentMethodId() ? 'Editar Método de Pago' : 'Crear Método de Pago' }}
      </h1>
      <p class="text-muted-foreground mt-2">
        {{
          paymentMethodId()
            ? 'Actualiza la información del método de pago seleccionado.'
            : 'Configura un nuevo método de pago para recibir cobros en GymZone.'
        }}
      </p>
    </div>
  </div>

  <z-card class="p-6">
    @if (isLoading()) {
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="md:col-span-2 flex flex-col gap-2">
          <z-skeleton class="h-4 w-48 rounded" />
          <z-skeleton class="h-10 w-full rounded-md" />
        </div>
        <div class="flex flex-col gap-2">
          <z-skeleton class="h-4 w-24 rounded" />
          <z-skeleton class="h-10 w-32 rounded-md" />
        </div>
        <div class="md:col-span-2 flex justify-end gap-3 pt-2">
          <z-skeleton class="h-10 w-24 rounded-md" />
          <z-skeleton class="h-10 w-28 rounded-md" />
        </div>
      </div>
    } @else {
      <app-form-create-edit
        [fields]="paymentMethodFormFields()"
        [initialData]="initialData()"
        [loading]="isLoading()"
        [isSubmitting]="isSubmitting()"
        [submitLabel]="paymentMethodId() ? 'Guardar Cambios' : 'Crear Método'"
        (formSubmit)="onFormSubmit($event)"
        (cancel)="onCancel()"
      />
    }
  </z-card>
</div>
