<div class="flex flex-col gap-6 w-full max-w-4xl mx-auto pb-10">
  <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
    <div class="flex flex-col gap-2">
      <h1 class="text-3xl font-bold tracking-tight text-foreground">
        {{ userId() ? 'Editar Usuario' : 'Crear Nuevo Usuario' }}
      </h1>
      <p class="text-muted-foreground mt-2">
        {{
          userId()
            ? 'Modifica los datos del usuario o actualiza su contrase√±a.'
            : 'Completa el formulario para registrar un nuevo usuario en GymZone.'
        }}
      </p>
    </div>
  </div>

  <z-card class="p-6">
    @if (error()) {
      <div
        class="mb-6 p-4 rounded-md bg-destructive/10 text-destructive text-sm flex items-center gap-3"
      >
        <z-icon zType="triangle-alert" class="size-5" />
        <p>{{ error() }}</p>
      </div>
    }

    @if (loading()) {
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="md:col-span-2 flex flex-col gap-2">
          <z-skeleton class="h-4 w-36 rounded" />
          <z-skeleton class="h-10 w-full rounded-md" />
        </div>
        <div class="md:col-span-2 flex flex-col gap-2">
          <z-skeleton class="h-4 w-44 rounded" />
          <z-skeleton class="h-10 w-full rounded-md" />
        </div>
        <div class="flex flex-col gap-2">
          <z-skeleton class="h-4 w-40 rounded" />
          <z-skeleton class="h-10 w-full rounded-md" />
        </div>
        <div class="flex flex-col gap-2">
          <z-skeleton class="h-4 w-24 rounded" />
          <z-skeleton class="h-10 w-full rounded-md" />
        </div>
        <div class="md:col-span-2 flex justify-end gap-3 pt-2">
          <z-skeleton class="h-10 w-24 rounded-md" />
          <z-skeleton class="h-10 w-28 rounded-md" />
        </div>
      </div>
    } @else {
      <app-form-create-edit
        [fields]="userFormFields()"
        [initialData]="initialData()"
        [loading]="loading()"
        [isSubmitting]="isSubmitting()"
        [submitLabel]="userId() ? 'Guardar Cambios' : 'Crear Usuario'"
        (formSubmit)="onFormSubmit($event)"
        (cancel)="onCancel()"
      />
    }
  </z-card>
</div>
