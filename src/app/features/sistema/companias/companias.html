<div class="companias-container">
  <div class="page-header">
    <div class="header-content">
      <h1 class="page-title">Compañías</h1>
      <p class="page-description">
        Gestiona las diferentes sucursales y la casa matriz de la empresa.
      </p>
    </div>
    <div class="header-actions">
      <button z-button zType="default" (click)="goToNewCompany()">
        <z-icon zType="plus" class="size-4" />
        <span>Nueva Compañía</span>
      </button>
    </div>
  </div>

  <z-search-filters
    placeholder="Buscar por RUC o Razón social..."
    [initialSearch]="search()"
    [totalResults]="pagination()?.total ?? 0"
    (searchChange)="search.set($event); currentPage.set(1)"
  />

  <z-card class="table-card">
    <app-table-details
      [columns]="columns"
      [data]="companies()"
      [actions]="actions"
      [loading]="loading()"
      [error]="error()"
      [pagination]="pagination()"
      [currentPage]="currentPage()"
      emptyIcon="house"
      emptyLabel="No se encontraron compañías"
      emptyHint="Intenta ajustar la búsqueda o añade una nueva sucursal"
      itemLabel="compañías"
      (pageChange)="currentPage.set($event)"
      (retry)="loadCompanies()"
    />
  </z-card>
</div>
