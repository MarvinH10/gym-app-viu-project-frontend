<div class="detail-container">
  <div class="detail-header">
    <div class="header-main">
      <button
        z-button
        zType="outline"
        zSize="icon-sm"
        routerLink="/sistema/impuestos"
        title="Volver"
      >
        <z-icon zType="arrow-left" class="size-4" />
      </button>
      <div class="header-info">
        <h1 class="header-title">Detalles del Impuesto</h1>
        <p class="header-subtitle">
          @if (isLoading()) {
            Cargando informaci√≥n...
          } @else {
            {{ tax()?.name }}
          }
        </p>
      </div>
    </div>

    <div class="header-actions">
      <button
        z-button
        zType="outline"
        (click)="goToEdit()"
        [disabled]="isLoading() || isDeleting()"
      >
        <z-icon zType="pencil" class="size-4 mr-2" />
        <span>Editar</span>
      </button>
      <button
        z-button
        zType="destructive"
        (click)="confirmDelete()"
        [zLoading]="isDeleting()"
        [disabled]="isLoading()"
      >
        <z-icon zType="trash" class="size-4 mr-2" />
        <span>Eliminar</span>
      </button>
    </div>
  </div>

  <z-card class="detail-card">
    <app-form-detail [sections]="detailSections" [data]="tax()" [loading]="isLoading()" />
  </z-card>
</div>
