<div class="flex flex-col gap-6 w-full max-w-4xl mx-auto pb-10">
  <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
    <div class="flex flex-col gap-1">
      @if (loading()) {
        <z-skeleton class="h-8 w-56 rounded-md mb-1" />
        <z-skeleton class="h-4 w-40 rounded" />
      } @else {
        <h1 class="text-3xl font-bold tracking-tight text-foreground">{{ tax()?.name }}</h1>
        <p class="text-muted-foreground text-sm">ID: {{ tax()?.id }} · {{ tax()?.tax_type }}</p>
      }
    </div>

    @if (!loading() && tax()) {
      <div class="flex gap-2">
        <button z-button zType="outline" (click)="goToEdit()" [disabled]="isDeleting()">
          <z-icon zType="pencil" class="size-4 mr-2" />
          Editar
        </button>
        <button z-button zType="destructive" [disabled]="isDeleting()" (click)="confirmDelete()">
          <z-icon zType="trash" class="size-4 mr-2" />
          @if (isDeleting()) {
            Eliminando...
          } @else {
            Eliminar
          }
        </button>
      </div>
    }
  </div>

  <z-card class="p-6">
    <app-form-detail [sections]="detailSections" [data]="tax()" [loading]="loading()" />
  </z-card>

  @if (!loading() && tax()?.description) {
    <z-card class="p-6">
      <h3 class="text-xs font-semibold text-muted-foreground uppercase tracking-wide mb-3">
        Descripción
      </h3>
      <p class="text-sm text-foreground/80 whitespace-pre-line">{{ tax()?.description }}</p>
    </z-card>
  }
</div>
