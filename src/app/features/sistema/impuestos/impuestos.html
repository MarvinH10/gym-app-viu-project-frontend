<div class="taxes-container">
  <div class="page-header">
    <div class="header-content">
      <h1 class="page-title">Gestión de Impuestos</h1>
      <p class="page-description">Configura los impuestos y tasas aplicables en el sistema.</p>
    </div>
    <div class="header-actions">
      <button z-button zType="default" (click)="goToNewTax()">
        <z-icon zType="plus" class="size-4" />
        <span>Nuevo Impuesto</span>
      </button>
    </div>
  </div>

  <z-search-filters
    placeholder="Buscar por nombre o descripción..."
    [initialSearch]="search()"
    [totalResults]="pagination()?.total ?? 0"
    (searchChange)="search.set($event); currentPage.set(1)"
  />

  <z-card class="table-card">
    <app-table-details
      [columns]="columns"
      [data]="taxes()"
      [actions]="actions"
      [loading]="loading()"
      [error]="error()"
      [pagination]="pagination()"
      [currentPage]="currentPage()"
      emptyIcon="receipt-text"
      emptyLabel="No se encontraron impuestos"
      emptyHint="Intenta ajustar los filtros o registra uno nuevo"
      itemLabel="impuestos"
      (pageChange)="currentPage.set($event)"
      (retry)="loadTaxes()"
    />
  </z-card>
</div>
