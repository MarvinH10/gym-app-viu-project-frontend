<div class="journals-container">
    <div class="page-header">
        <div class="header-content">
            <h1 class="page-title">Libros y Diarios</h1>
            <p class="page-description">Configura los diarios de ventas, compras y caja para el sistema.</p>
        </div>
        <div class="header-actions">
            <button z-button zType="default" (click)="goToNewJournal()" id="btn-new-journal">
                <z-icon zType="plus" class="size-4" />
                <span>Nuevo Diario</span>
            </button>
        </div>
    </div>

    <z-search-filters placeholder="Buscar por nombre o cÃ³digo..." [initialSearch]="search()"
        [totalResults]="pagination()?.total ?? 0" (searchChange)="search.set($event); currentPage.set(1)" />

    <z-card class="table-card">
        <app-table-details [columns]="columns" [data]="journals()" [actions]="actions" [loading]="loading()"
            [error]="error()" [pagination]="pagination()" [currentPage]="currentPage()" emptyIcon="book-open"
            emptyLabel="No se encontraron diarios" emptyHint="Intenta ajustar los filtros o registra uno nuevo"
            itemLabel="diarios" (pageChange)="currentPage.set($event)" (retry)="loadJournals()" />
    </z-card>
</div>
