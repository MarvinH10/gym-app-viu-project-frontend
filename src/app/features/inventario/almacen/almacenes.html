<div class="almacenes-container">
    <div class="page-header">
        <div class="header-content">
            <h1 class="page-title">Gestión de Almacenes</h1>
            <p class="page-description">Administra las ubicaciones físicas de tus productos y su pertenencia a
                compañías.</p>
        </div>
        <div class="header-actions">
            <button z-button zType="default" (click)="goToNewWarehouse()">
                <z-icon zType="plus" class="size-4" />
                <span>Nuevo Almacén</span>
            </button>
        </div>
    </div>

    <z-search-filters placeholder="Buscar por nombre o ubicación..." [initialSearch]="search()"
        [totalResults]="pagination()?.total ?? 0" (searchChange)="search.set($event); currentPage.set(1)" />

    <z-card class="table-card">
        <app-table-details [columns]="columns" [data]="warehouses()" [actions]="actions" [loading]="loading()"
            [error]="error()" [pagination]="pagination()" [currentPage]="currentPage()" emptyIcon="layers"
            emptyLabel="No se encontraron almacenes registrados"
            emptyHint="Intenta ajustar la búsqueda o añade uno nuevo" itemLabel="almacenes"
            (pageChange)="currentPage.set($event)" (retry)="loadWarehouses()" />
    </z-card>
</div>
