<div class="productos-container">
  <div class="page-header">
    <div class="header-content">
      <h1 class="page-title">Productos</h1>
      <p class="page-description">
        Gestiona los productos, plantillas y variables de tu inventario.
      </p>
    </div>
    <div class="header-actions">
      <button z-button zType="default" (click)="goToNewProduct()">
        <z-icon zType="plus" class="size-4" />
        <span>Nuevo Producto</span>
      </button>
    </div>
  </div>

  <z-search-filters
    placeholder="Buscar por nombre, SKU o cÃ³digo de barras..."
    [initialSearch]="search()"
    [totalResults]="pagination()?.total ?? 0"
    (searchChange)="search.set($event); currentPage.set(1)"
  />

  <z-card class="table-card">
    <app-table-details
      [columns]="columns"
      [data]="products()"
      [actions]="actions"
      [loading]="loading()"
      [error]="error()"
      [pagination]="pagination()"
      [currentPage]="currentPage()"
      emptyIcon="archive"
      emptyHint="Intenta ajustar los filtros o registra uno nuevo"
      itemLabel="productos"
      (pageChange)="currentPage.set($event)"
      (retry)="loadProducts()"
    />
  </z-card>
</div>
