<div class="p-6 flex flex-col gap-6 max-w-4xl mx-auto h-full">
    <div>
        <h1 class="text-3xl font-bold tracking-tight">
            {{ id() ? 'Editar Suscripción' : 'Nueva Suscripción' }}
        </h1>
        <p class="text-muted-foreground">
            {{ id() ? 'Actualiza los términos de la membresía.' : 'Registra una nueva venta de plan para un socio.' }}
        </p>
    </div>

    <div class="flex-1 overflow-auto">
        <app-form-create-edit [fields]="fields()" [initialData]="initialData()" [loading]="loading()"
            [submitLabel]="id() ? 'Actualizar' : 'Crear Suscripción'" (formSubmit)="onFormSubmit($event)"
            (cancel)="goBack()" />
    </div>
</div>
