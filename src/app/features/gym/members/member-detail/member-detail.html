<div class="flex flex-col gap-6 w-full max-w-4xl mx-auto pb-10">
  <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
    <div class="flex flex-col gap-1">
      @if (isLoading()) {
        <z-skeleton class="h-8 w-56 rounded-md mb-1" />
        <z-skeleton class="h-4 w-40 rounded" />
      } @else {
        <h1 class="text-3xl font-bold tracking-tight text-foreground">{{ member()?.name }}</h1>
        <p class="text-muted-foreground text-sm">
          ID: {{ member()?.id }} Â· {{ member()?.document_type }} {{ member()?.document_number }}
        </p>
      }
    </div>

    @if (!isLoading() && member()) {
      <div class="flex gap-2">
        <button z-button zType="outline" (click)="goToEdit()">
          <z-icon zType="pencil" class="size-4 mr-2" />
          Editar
        </button>
        <button z-button zType="destructive" [disabled]="isDeleting()" (click)="confirmDelete()">
          <z-icon zType="trash" class="size-4 mr-2" />
          @if (isDeleting()) {
            Eliminando...
          } @else {
            Eliminar
          }
        </button>
      </div>
    }
  </div>

  <z-card class="p-6">
    <app-form-detail [sections]="detailSections" [data]="member()" [loading]="isLoading()" />
  </z-card>

  @if (!isLoading() && member()?.notes) {
    <z-card class="p-6">
      <h3 class="text-xs font-semibold text-muted-foreground uppercase tracking-wide mb-3">
        Notas
      </h3>
      <p class="text-sm text-foreground/80 whitespace-pre-line">{{ member()?.notes }}</p>
    </z-card>
  }
</div>
