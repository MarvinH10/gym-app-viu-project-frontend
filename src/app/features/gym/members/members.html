<div class="members-container">
  <div class="page-header">
    <div class="header-content">
      <h1 class="page-title">Gestión de Miembros</h1>
      <p class="page-description">
        Visualiza y administra todos los socios activos en el gimnasio.
      </p>
    </div>
    <div class="header-actions">
      <button z-button zType="default" (click)="goToNewMember()">
        <z-icon zType="plus" class="size-4" />
        <span>Nuevo Miembro</span>
      </button>
    </div>
  </div>

  <z-search-filters
    placeholder="Buscar por nombre, documento o email..."
    [initialSearch]="search()"
    [sections]="filterSections"
    [selectedValues]="selectedFilters()"
    [totalResults]="pagination()?.total ?? 0"
    (searchChange)="search.set($event); currentPage.set(1)"
    (filterToggle)="handleFilterToggle($event)"
  />

  <z-card class="table-card">
    <app-table-details
      [columns]="columns"
      [data]="members()"
      [actions]="actions"
      [loading]="loading()"
      [error]="error()"
      [pagination]="pagination()"
      [currentPage]="currentPage()"
      emptyIcon="users"
      emptyLabel="No se encontraron miembros registrados"
      emptyHint="Intenta ajustar los filtros o añadir uno nuevo"
      itemLabel="miembros"
      (pageChange)="currentPage.set($event)"
      (retry)="loadMembers()"
    />
  </z-card>
</div>
