<div class="p-6 flex flex-col gap-6 max-w-4xl mx-auto h-full">
    <div>
        <h1 class="text-3xl font-bold tracking-tight">
            {{ id() ? 'Editar Plan' : 'Nuevo Plan de Membresía' }}
        </h1>
        <p class="text-muted-foreground">
            {{ id() ? 'Modifica las condiciones y precios del plan.' : 'Define un nuevo esquema de suscripción para tus
            socios.' }}
        </p>
    </div>

    <div class="flex-1 overflow-auto">
        <app-form-create-edit [fields]="fields()" [initialData]="initialData()" [loading]="loading()"
            [submitLabel]="id() ? 'Actualizar' : 'Crear Plan'" (formSubmit)="onFormSubmit($event)"
            (cancel)="goBack()" />
    </div>
</div>
