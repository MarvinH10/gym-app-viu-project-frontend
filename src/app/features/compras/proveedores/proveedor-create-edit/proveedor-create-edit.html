<div class="flex flex-col gap-6 w-full max-w-4xl mx-auto pb-10">
    <div class="flex flex-col gap-2">
        <h1 class="text-3xl font-bold tracking-tight text-foreground">
            {{ supplierId() ? 'Editar Proveedor' : 'Nuevo Proveedor' }}
        </h1>
        <p class="text-muted-foreground">
            {{ supplierId() ? 'Actualiza la informaci√≥n del proveedor seleccionado.' : 'Registra un nuevo proveedor para
            tu empresa.' }}
        </p>
    </div>

    <z-card class="p-6">
        @if (error()) {
        <div class="mb-6 p-4 rounded-md bg-destructive/10 text-destructive text-sm flex items-center gap-3">
            <z-icon zType="triangle-alert" class="size-5" />
            <p>{{ error() }}</p>
        </div>
        }

        @if (isLoading()) {
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            @for (i of [1,2,3,4,5,6]; track i) {
            <div class="flex flex-col gap-2">
                <z-skeleton class="h-4 w-32 rounded" />
                <z-skeleton class="h-10 w-full rounded-md" />
            </div>
            }
        </div>
        } @else {
        <app-form-create-edit [fields]="supplierFormFields()" [initialData]="initialData()" [loading]="isLoading()"
            [isSubmitting]="isSubmitting()" [submitLabel]="supplierId() ? 'Guardar Cambios' : 'Registrar Proveedor'"
            (formSubmit)="onFormSubmit($event)" (cancel)="onCancel()" />
        }
    </z-card>
</div>
