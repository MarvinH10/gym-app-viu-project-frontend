<div class="ventas-container pb-8 flex flex-col gap-6">
    <div class="page-header flex flex-col md:flex-row md:items-center justify-between gap-4">
        <div class="flex flex-col gap-1">
            <h1 class="text-3xl font-bold tracking-tight">Ventas</h1>
            <p class="text-muted-foreground italic">
                Gestiona tus comprobantes de venta, boletas y facturas.
            </p>
        </div>
        <button z-button zType="default" (click)="goToNewSale()">
            <z-icon zType="plus" leftIcon class="size-4" />
            Nueva Venta
        </button>
    </div>

    <z-card class="table-card">
        <div class="p-6 flex flex-col gap-6">
            <div class="flex flex-col md:flex-row md:items-center gap-4">
                <z-search-filters class="flex-1" placeholder="Buscar por cliente o nÃºmero de documento..."
                    [initialSearch]="search()" [totalResults]="pagination()?.total ?? 0"
                    (searchChange)="search.set($event); currentPage.set(1)" />
            </div>

            <app-table-details [data]="sales()" [columns]="columns" [actions]="actions" [loading]="loading()"
                [pagination]="pagination()" [currentPage]="currentPage()" (pageChange)="currentPage.set($event)" />
        </div>
    </z-card>
</div>
